<div class="login-wrapper ">
	<!-- START Login Background Pic Wrapper-->
	<div class="bg-pic">
		<!-- START Background Pic-->
		<div class="img-holder"  [ngStyle]="{'background':'url(assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg)'}"></div>
		<!-- START Background Caption-->
		<div class="bg-caption pull-bottom sm-pull-bottom text-white p-l-20 m-b-20">
			<h2 class="semi-bold text-white">
				System Management Page</h2>

			<p class="small">
				Secure with Spring Security
			</p>
		</div>
		<!-- END Background Caption-->
	</div>
	<!-- END Login Background Pic Wrapper-->
	<!-- START Login Right Container-->
	<div class="login-container bg-white">
		<div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
			<img src="assets/img/logo.png" alt="logo" pgRetina src1x="assets/img/logo.png" src2x="assets/img/logo_2x.png"
			     width="78" height="22">

			<p class="p-t-35">Sign into your pages account</p>
			<!-- START Login Form -->
			<form class="p-t-15" role="form" #loginForm="ngForm">
				<!-- START Form Control-->
				<div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="loginUserName.invalid && (loginUserName.dirty || loginUserName.touched)">
					<label>Login</label>
					<input type="text" id="userName" name="userName" [(ngModel)]="userName"  #loginUserName="ngModel" required  placeholder="User Name" class="form-control">
				</div>
				<div *ngIf="loginUserName.invalid && (loginUserName.dirty || loginUserName.touched)" >
					<label  *ngIf="loginUserName.errors.required" class="error" >This field is required.</label>
				</div>
				<!-- END Form Control-->
				<!-- START Form Control-->
				<div pgFormGroupDefault class="form-group form-group-default" [class.has-error]="loginPassword.invalid && (loginPassword.dirty || loginPassword.touched)">
					<label>Password</label>
					<input type="password" class="form-control" placeholder="Credentials" id="password" name="password" [(ngModel)]="password"  #loginPassword="ngModel" required>
				</div>
				<div *ngIf="loginPassword.invalid && (loginPassword.dirty || loginPassword.touched)" >
					<label  *ngIf="loginPassword.errors.required" class="error" >This field is required.</label>
				</div>
				<button class="btn btn-primary btn-cons m-t-10" type="submit" (click)="onFormSubmit()" [class.disabled]="loginForm.invalid">Sign in</button>
			</form>
			<!--END Login Form-->
			<div class="pull-bottom sm-pull-bottom">
				<div class="m-b-30 p-r-80 sm-m-t-20 sm-p-r-15 sm-p-b-20 clearfix">
					<div class="col-sm-12 no-padding m-t-10">
						<p>
							<small>
								Go to <a href="/public/dashboard" class="text-info">Özgür's Blog</a>
							</small>
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- END Login Right Container-->
</div>
